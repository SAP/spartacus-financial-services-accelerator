language: node_js
node_js:
  - 12.19.0
install:
  - yarn install
script:
  - yarn ng build dynamicforms
  - yarn ng build fsastorefrontlib
  - yarn run build:ci
  - yarn run ng lint
  - yarn prettier
  - yarn run test --watch=false
  - sonar-scanner
addons:
  sonarcloud:
    organization: "financial-services-accelerator"
    token:
      secure: ""

