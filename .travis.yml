language: node_js
node_js: 
  - '10.15.2'

install:
  - yarn install

script:
  - yarn run ng lint
  - yarn prettier
  - sonar-scanner -D sonar.host.url=$sonar_host_url -D sonar.login=$sonar_token -X
  - yarn ng build dynamicforms
  - yarn ng build fsastorefrontlib
  - yarn run build:ci
  - yarn run test --watch=false

addons:
  sonarqube: true
