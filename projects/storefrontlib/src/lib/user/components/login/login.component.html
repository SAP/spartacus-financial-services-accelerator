<ng-container *ngIf="user$ | async as user">
    <ng-container *ngIf="user?.name">
        <div class="y-login-status__greet">Hi, {{user.name}}</div>
        <y-dynamic-slot position="HeaderLinks" class="y-login-status__dropdown"></y-dynamic-slot>
    </ng-container>

    <ng-container *ngIf="!user?.name">
        <a role="link" routerLink="login">Sign In / Register</a>
    </ng-container>
</ng-container>
