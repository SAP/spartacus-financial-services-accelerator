<div class="y-page">
  <header class="y-page__header">
    <h1 class="y-page__title">Reset Password</h1>
  </header>
  <section class="y-page__section y-page__section--resetPassword container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="y-section">
          <h1 class="y-section__title">Reset password</h1>
          <p>Enter the email address associated with your account</p>
          <form (submit)="requestPasswordReset()" [formGroup]="form">
            <div class="form-group">
              <label>
                <span class="label-content">Email address</span>
                <input type="email" class="form-control" placeholder="Enter email" formControlName="userId"
                  [ngClass]="{'is-invalid':form.controls['userId'].touched && form.controls['userId'].invalid }">
              </label>
              <div class="invalid-feedback" *ngIf="form.controls['userId'].touched && form.controls['userId'].invalid">
                <span>This is not a valid email format.</span>
              </div>
            </div>
            <div class="y-section__btns">
              <button type="submit" class="btn btn-block btn-primary" [disabled]="form.invalid">Submit</button>
              <a class="btn btn-block btn-secondary" [routerLink]="['/login']">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
