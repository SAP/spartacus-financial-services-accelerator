<div class="y-carousel__header">{{component?.title}}</div>
<div class="y-carousel__container" *ngIf="products$ | async">
    <ng-container *ngIf="productGroups">
        <ngb-carousel #carousel [wrap]="true" [showNavigationArrows]="false" [showNavigationIndicators]="true" (slide)="slideTransitionCompleted($event)"
            class="y-carousel__slide">
            <ng-template ngbSlide *ngFor="let group of productGroups">
                <div class="y-carousel__product-container" *ngFor="let product of group">
                    <div class="y-carousel__product" [routerLink]="['/product/', product.code]">
                        <y-picture [imageContainer]="product.images?.PRIMARY" imageFormat="product">
                        </y-picture>
                    </div>
                    <div class="y-carousel__product-name">{{product.name}}</div>
                    <div class="y-carousel__product-price">{{product.price.formattedValue}}</div>
                </div>
            </ng-template>
        </ngb-carousel>
    </ng-container>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17.875 26" class="y-carousel__arrow y-carousel__arrow--prev"
        (click)="prev()">
        <path d="M17.658,12.567,3.25.108A.4.4,0,0,0,2.925,0a.563.563,0,0,0-.433.217L.108,3.033A.4.4,0,0,0,0,3.358c0,.108.108.325.217.325L11.05,13,.217,22.208A.563.563,0,0,0,0,22.642a.651.651,0,0,0,.108.433l2.383,2.817c.108,0,.217.108.433.108h0a.4.4,0,0,0,.325-.108L17.658,13.433A.563.563,0,0,0,17.875,13,.821.821,0,0,0,17.658,12.567Z" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17.875 26" class="y-carousel__arrow y-carousel__arrow--next"
        (click)="next()">
        <path d="M17.658,12.567,3.25.108A.4.4,0,0,0,2.925,0a.563.563,0,0,0-.433.217L.108,3.033A.4.4,0,0,0,0,3.358c0,.108.108.325.217.325L11.05,13,.217,22.208A.563.563,0,0,0,0,22.642a.651.651,0,0,0,.108.433l2.383,2.817c.108,0,.217.108.433.108h0a.4.4,0,0,0,.325-.108L17.658,13.433A.563.563,0,0,0,17.875,13,.821.821,0,0,0,17.658,12.567Z" />
    </svg>
</div>
