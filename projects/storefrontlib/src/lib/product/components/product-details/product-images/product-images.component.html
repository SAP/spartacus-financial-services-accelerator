<div class="y-product-images" *ngIf="product">
    <a>
        <y-picture [imageContainer]="mainImage" imageFormat="zoom">
        </y-picture>
    </a>

    <div class="y-product-images__items" *ngIf="product.images?.GALLERY.length > 1">
        <a class="y-product-images__item--small" *ngFor="let image of product.images.GALLERY">
            <y-picture [imageContainer]="image" imageFormat="thumbnail" (click)="showImage(image)">
            </y-picture>
        </a>
    </div>
</div>
