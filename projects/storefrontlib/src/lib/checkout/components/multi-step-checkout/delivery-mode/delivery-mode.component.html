<div class="cx-delivery-mode-form container">
    <div class="row ">
        <div class="col-md-12 col-lg-9">
            <!-- TITLE -->
            <h3 class="cx-delivery-mode-form__title d-none d-lg-block d-xl-block">Shipping Method</h3>
            <!-- FORM -->
            <div [formGroup]="mode">
                <div class="form-check" *ngFor="let mode of (supportedDeliveryModes$ | async)">
                    <input class="form-check-input" role="radio" type="radio" tabindex="0" id="deliveryMode-{{mode.code}}"
                        aria-checked="true" [value]="mode.code" formControlName="deliveryModeId">
                    <label class="cx-delivery-mode-form__label form-check-label form-radio-label" for="deliveryMode-{{mode.code}}">
                        <div class="cx-delivery-mode-form__label--shipping-mode">{{ mode.name }}</div>
                        <div class="cx-delivery-mode-form__label--price">{{mode.deliveryCost.formattedValue}}</div>
                        <div class="cx-delivery-mode-form__label--details">{{mode.description}}</div>
                    </label>
                </div>

                <!-- BUTTON SECTION -->
                <div class="cx-delivery-mode-form__btns row">
                    <div class="col-sm-12 col-md-6">
                        <button class="btn btn-block btn-action" (click)="back()">Back</button>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <button class="btn btn-block btn-primary" [disabled]="deliveryModeInvalid" (click)="next()">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
