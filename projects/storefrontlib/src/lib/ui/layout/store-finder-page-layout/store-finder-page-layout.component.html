<ng-container>
    <div class="wrapper">
        <y-store-finder-search (showMapList)="showMapList($event)" (persistSearchQuery)="persistSearchQuery($event)"></y-store-finder-search>
        <y-store-finder-list *ngIf="showMapListComponent" [searchQuery]="searchQuery"></y-store-finder-list>
        <y-store-finder-list-count *ngIf="!showMapListComponent"></y-store-finder-list-count>
    </div>
</ng-container>
