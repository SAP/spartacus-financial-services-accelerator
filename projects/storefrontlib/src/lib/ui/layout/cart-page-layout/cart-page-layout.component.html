<div class="cx-page" *ngIf="(cart$ | async) as cart">
  <header class="cx-page__header" *ngIf="cart?.totalItems">
    <h1 class="cx-page__title">Shopping Cart (ID {{ cart?.code }})</h1>
  </header>

  <section class="cx-page__section">
    <div>
      <cx-dynamic-slot
        class="empty-cart-message"
        *ngIf="!cart?.totalItems"
        position="EmptyCartMiddleContent"
      ></cx-dynamic-slot>
      <cx-cart-details *ngIf="cart?.totalItems"></cx-cart-details>
    </div>

    <!--
      Need to implement the product suggestion component for the cart page
    -->
    <div>
      <cx-dynamic-slot
        *ngIf="cart?.totalItems"
        position="BottomContentSlot"
        class="total"
      ></cx-dynamic-slot>
    </div>
  </section>
</div>
