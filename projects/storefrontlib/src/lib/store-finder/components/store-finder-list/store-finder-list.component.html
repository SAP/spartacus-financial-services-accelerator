<ng-container *ngIf="locations && !(isLoading$ | async); else loading">
    <div class="y-store-finder-list container">
        <div *ngIf="locations?.stores" class="row y-store-finder-list__column-set">
            <div class="col-md-4 y-store-finder-list__address-column">
                <ol class="y-store-finder-list__list">
                    <li *ngFor="let location of locations?.stores; let i = index;" id="{{'item-' + i}}" [ngClass]="{'y-store-finder-list__selected-store-item' : selectedStore === i}"
                        class="y-store-finder-list__list-items y-store-finder-list__list-items--ordered">
                        <y-store-finder-list-item [location]="location" [locationIndex]="i" (storeItemClick)="centerStoreOnMapByIndex($event)"></y-store-finder-list-item>
                    </li>
                </ol>
            </div>
            <div class="col-md-8 y-store-finder-list__map-column">
                <y-store-finder-map #storeMap [locations]="locations.stores" (selectedStoreItem)="selectStoreItemList($event)"></y-store-finder-map>
            </div>
        </div>

        <!-- mobile tabs for column set only -->

        <div *ngIf="locations?.stores" class="y-store-finder-list__column-set-mobile">
            <ngb-tabset justify="center">
                <ngb-tab>
                    <ng-template ngbTabTitle>
                        <div class="y-store-finder-list__column-set-mobile-title">
                            List View
                        </div>
                    </ng-template>
                    <ng-template ngbTabContent>
                        <div class="y-store-finder-list__address-column">
                            <ol class="y-store-finder-list__list">
                                <li *ngFor="let location of locations?.stores; let i = index;" id="{{'item-' + i}}"
                                    [ngClass]="{'y-store-finder-list__selected-store-item' : selectedStore === i}"
                                    class="y-store-finder-list__list-items y-store-finder-list__list-items--ordered">
                                    <y-store-finder-list-item [location]="location" [locationIndex]="i"
                                        (storeItemClick)="centerStoreOnMapByIndex($event)"></y-store-finder-list-item>
                                </li>
                            </ol>
                        </div>
                    </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle>
                        <div class="y-store-finder-list__column-set-mobile__tab-title">
                            Map View
                        </div>
                    </ng-template>
                    <ng-template ngbTabContent>
                        <div class="y-store-finder-list__map-column">
                            <y-store-finder-map #storeMap [locations]="locations.stores" (selectedStoreItem)="selectStoreItemList($event)"></y-store-finder-map>
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>

        <!-- mobile tabs end -->

        <div *ngIf="locations?.stores" class="row">
            <div class="col-md-6 offset-md-3 y-store-finder-list__pagination">
                <y-pagination [pagination]="locations.pagination" (viewPageEvent)="viewPage($event)"></y-pagination>
            </div>
        </div>

        <div *ngIf="!locations?.stores" class="row">
            <div class="col-md-12 y-store-finder-list__not-found">
                No Stores Found.
            </div>
        </div>
    </div>
</ng-container>

<ng-template #loading>
    <div class="y-store-finder-list__spinner">
        <y-spinner></y-spinner>
    </div>
</ng-template>
