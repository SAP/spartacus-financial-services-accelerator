<ng-container *ngIf="!(isLoading$ | async) && locations; else loading">
    <ul class="stores-grid">
        <li *ngFor="let location of locations?.pointOfServices; let i = index;" (click)="viewStore(location)" id="{{'item-' + i}}">
            <cx-store-finder-list-item [location]="location"></cx-store-finder-list-item>
        </li>
    </ul>
</ng-container>

<ng-template #loading>
    <div class="cx-store-finder-list__spinner">
        <cx-spinner></cx-spinner>
    </div>
</ng-template>
