<ng-container *ngIf="locations$ | async as locations">
    <div class="y-store-finder-list-count container">
        <div *ngFor="let country of locations?.countriesAndRegionsStoreCount;" class="y-store-finder-list-count__country-set">
            <a [routerLink]="['/store-finder/country', country.isoCode]" class="btn-link">
                <div class="y-store-finder-list-count__country-title">
                    <span [ngClass]="country?.storeCountDataList ? 'country-header' : 'country-header-link'" class="y-store-finder-list-count__country-name">{{country.name}}</span>
                    <span [ngClass]="country?.storeCountDataList ? 'country-header' : 'country-header-link'" *ngIf="!country?.storeCountDataList"
                        class="y-store-finder-list-count__country-count">({{country.count}})</span>
                </div>
            </a>
            <div class="y-store-finder-list-count__region-set">
                <ul class="y-store-finder-list-count__region-directory">
                    <li *ngFor="let region of country?.storeCountDataList;" class="y-store-finder-list-count__directory-item">
                        <a [routerLink]="['/store-finder/country', country.isoCode, 'region', region.isoCode]" class="btn-link y-store-finder-list-count__item-link">
                            {{region.name}}</a>
                        <span class="y-store-finder-list-count__item-count">({{region.count}})</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ng-container>
