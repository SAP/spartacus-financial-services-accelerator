<div class="y-language-selector">
    <label class="y-language-selector__label" for="languageSelector">Language</label>
    <ng-container *ngIf="languages$ | async as languages">
        <i class="y-language-selector__arrow-down"></i>
        <select class="y-language-selector__control form-control" name="" id="languageSelector" (change)="setActiveLanguage($event.target.value)"
            [disabled]="!languages.length">
            <option *ngFor="let item of languages" value="{{item.isocode}}" [selected]="(activeLanguage$ | async) === item.isocode">{{item.nativeName}}</option>
        </select>
    </ng-container>
</div>
