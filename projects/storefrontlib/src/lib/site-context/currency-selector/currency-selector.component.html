<div class="cx-currency-selector">
    <label class="cx-currency-selector__label" for="currencySelector">Currency</label>
    <ng-container *ngIf="currencies$ | async as currencies">
        <i class="cx-currency-selector__arrow-down"></i>
        <select class="cx-currency-selector__control form-control" name="" id="currencySelector" (change)="setActiveCurrency($event.target.value)"
            [disabled]="!currencies.length">
            <option class="cx-currency-selector__option" *ngFor=" let item of currencies" [selected]="(activeCurrency$ | async) === item.isocode"
                [value]="item.isocode">
                {{item.symbol}} {{item.isocode}}</option>
        </select>
    </ng-container>
</div>
