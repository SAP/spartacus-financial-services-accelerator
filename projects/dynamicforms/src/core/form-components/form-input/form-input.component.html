<div
  [hidden]="group.controls[config.name].disabled"
  class="dynamic-field"
  [formGroup]="group"
>
  <div [ngClass]="formConfig.cssClass.inputWrapper">
    <label [ngClass]="formConfig.cssClass.label">{{ config.label }}</label>
    <input
      [ngClass]="formConfig.cssClass.input"
      type="text"
      [attr.placeholder]="config.placeholder"
      [formControlName]="config.name"
      name="{{ config.name }}"
    />
  </div>
  <cx-form-error-notice
    [warn]="group.controls[config.name]"
    [parentConfig]="config"
  ></cx-form-error-notice>
</div>
