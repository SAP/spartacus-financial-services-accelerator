<div class="row">
  <div [ngClass]="formConfig.cssClass.validatorMessageWrapperClass">
    <ng-container
      *ngIf="(warn?.touched && warn?.errors?.required) || warn?.errors?.pattern"
    >
      <div [ngClass]="formConfig.cssClass.validatorMessageClass">
        {{ 'forms.enterValidValue' | cxTranslate }}
      </div>
    </ng-container>
    <ng-container
      *ngIf="
        warn?.invalid &&
        warn?.touched &&
        !warn?.errors?.required &&
        parentConfig?.error
      "
    >
      <div [ngClass]="formConfig.cssClass.validatorMessageClass">
        {{ parentConfig.error | cxTranslate }}
      </div>
    </ng-container>
  </div>
</div>
