<div class="row justify-content-end">
  <div class="col-xs-12 col-md-6">
    <ng-container
      *ngIf="(warn?.touched && warn?.errors?.required) || warn?.errors?.pattern"
    >
      <div class="form-text">
        {{ 'forms.enterValidValue' | cxTranslate }}
      </div>
    </ng-container>
    <ng-container
      *ngIf="warn?.invalid && warn?.touched && !warn?.errors?.required && parentConfig?.error"
    >
      <div class="form-text">
        {{ parentConfig.error | cxTranslate }}
      </div>
    </ng-container>
  </div>
</div>
