<div
  class="dynamic-field"
  [formGroup]="group"
  [hidden]="group.controls[config.name].disabled"
>
  <div class="row justify-content-end">
    <button
      [ngClass]="formConfig.cssClass.submitButton"
      [disabled]="config.disabled"
      type="submit"
      name="{{ config.name }}"
    >
      {{ config.label }}
    </button>
  </div>
</div>
