<h3 class="form-title">
  {{ 'forms.titles.' + formId | cxTranslate }}
</h3>
<ng-container *ngIf="formConfig">
  <cx-dynamic-form
    class="dynamic-form"
    #form="cx-dynamicForm"
    [config]="formConfig"
    (submit)="submit($event)"
    [formData]="formData"
  >
  </cx-dynamic-form>
  {{ form.valid }}
</ng-container>
