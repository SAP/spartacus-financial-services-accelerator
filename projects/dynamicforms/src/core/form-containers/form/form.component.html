<h3 class="formTitle">
  {{ 'forms.titles.' + formId | cxTranslate }}
</h3>
<ng-container *ngIf="formConfig !== undefined">
  <div class="form">
    <cx-dynamic-form
      #form="cx-dynamicForm"
      [config]="formConfig"
      (submit)="submit($event)"
      [formData]="formData"
    >
    </cx-dynamic-form>
    {{ form.valid }}
  </div>
</ng-container>
