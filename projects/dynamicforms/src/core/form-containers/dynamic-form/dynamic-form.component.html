<ng-container *ngIf="form">
  <form
    [ngClass]="config.cssClass"
    [formGroup]="form"
    (submit)="handleSubmit($event)"
  >
    <ng-container
      *ngFor="let field of allInputs"
      cxFormComponent
      [config]="field"
      [group]="field.group"
    >
    </ng-container>
  </form>
</ng-container>
