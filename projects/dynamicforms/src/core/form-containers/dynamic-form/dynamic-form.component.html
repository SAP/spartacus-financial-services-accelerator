<ng-container *ngIf="form">
  <form
    [ngClass]="formConfig.cssClass.form"
    [formGroup]="form"
    (submit)="handleSubmit($event)"
  >
    <ng-container
      *ngFor="let field of allInputs"
      cxDynamicField
      [config]="field"
      [group]="field.group"
    >
    </ng-container>
  </form>
</ng-container>
