<div
  class="dynamic-field"
  [hidden]="group.controls[config.name].disabled"
  [formGroup]="group"
>
  <div [ngClass]="formComponent[config.type]?.cssEntries?.wrapperClass">
    <label [ngClass]="formComponent[config.type]?.cssEntries?.labelClass">
      <ng-container *ngIf="!config.required">
        {{ 'forms.optional' | cxTranslate }}
      </ng-container>
      {{ config.label }}
    </label>
    <textarea
      [ngClass]="
        formComponent[config.type]?.cssEntries?.elementClass +
        ' ' +
        config.cssClass
      "
      [attr.placeholder]="config.placeholder"
      [formControlName]="config.name"
      rows="10"
      [attr.name]="config.name"
    ></textarea>
  </div>
  <cx-error-notice
    [warn]="group.controls[config.name]"
    [parentConfig]="config"
    [errorWrapperClass]="
      formComponent[config.type]?.cssEntries?.errorWrapperClass
    "
    [errorClass]="formComponent[config.type]?.cssEntries?.errorClass"
    [errorMessageClass]="
      formComponent[config.type]?.cssEntries?.errorMessageClass
    "
  ></cx-error-notice>
</div>
