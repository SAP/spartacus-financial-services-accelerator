<div
  class="dynamic-field"
  [hidden]="group.controls[config.name].disabled"
  [formGroup]="group"
>
  <div [ngClass]="formConfig.dynamicForms.cssClass.inputWrapper">
    <cx-label
      [config]="config"
      [cssLabelClass]="formConfig.dynamicForms.cssClass.label"
    ></cx-label>
    <textarea
      [ngClass]="formConfig.dynamicForms.cssClass.input"
      [attr.placeholder]="config.placeholder"
      [formControlName]="config.name"
      rows="10"
      [attr.name]="config.name"
    ></textarea>
  </div>
  <cx-error-notice
    [warn]="group.controls[config.name]"
    [parentConfig]="config"
  ></cx-error-notice>
</div>
