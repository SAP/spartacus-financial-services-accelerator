<div
  class="dynamic-field"
  [formGroup]="group"
  [hidden]="group.controls[config.name].disabled"
>
  <div [ngClass]="cssClass.inputWrapper">
    <label [ngClass]="cssClass.label">
      <ng-container *ngIf="!config.required">
        {{ 'forms.optional' | cxTranslate }}
      </ng-container>
      {{ config.label }}
    </label>
    <select
      [ngClass]="cssClass.input"
      [attr.name]="config.name"
      formControlName="{{ config.name }}"
    >
      <option [defaultSelected]="true" disabled value="null">{{
        'fscommon.pleaseSelect' | cxTranslate
      }}</option>
      <option
        *ngFor="let option of options$ | async as options"
        value="{{ option.name }}"
      >
        {{ option.label }}
      </option>
    </select>
  </div>
  <cx-error-notice
    [warn]="group.controls[config.name]"
    [parentConfig]="config"
  ></cx-error-notice>
</div>
