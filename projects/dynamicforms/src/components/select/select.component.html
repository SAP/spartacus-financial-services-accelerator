<div
  class="dynamic-field"
  [formGroup]="group"
  [hidden]="group.controls[config.name].disabled"
>
  <div [ngClass]="componentStyle[config.type]?.cssEntries?.wrapperClass">
    <label [ngClass]="componentStyle[config.type]?.cssEntries?.labelClass">
      <ng-container *ngIf="!config.required">
        {{ 'forms.optional' | cxTranslate }}
      </ng-container>
      {{ config.label }}
    </label>
    <select
      [ngClass]="componentStyle[config.type]?.cssEntries?.elementClass"
      [attr.name]="config.name"
      formControlName="{{ config.name }}"
    >
      <option value="pleaseSelect" [selected]="'pleaseSelect'" disabled>{{
        'fscommon.pleaseSelect' | cxTranslate
      }}</option>
      <option *ngFor="let option of config.options" value="{{ option.name }}">
        {{ option.label }}
      </option>
    </select>
  </div>
  <cx-error-notice
    [warn]="group.controls[config.name]"
    [parentConfig]="config"
  ></cx-error-notice>
</div>
