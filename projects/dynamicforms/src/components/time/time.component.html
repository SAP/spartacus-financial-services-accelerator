<ng-container *ngIf="group">
  <div
    class="dynamic-field"
    [formGroup]="group"
    [hidden]="group.controls[config.name]?.disabled || config.hidden"
  >
    <div class="form-group">
      <label class="col-form-label">
        {{ label }}
        <ng-container *ngIf="!config.required">
          {{ 'forms.optional' | cxTranslate }}
        </ng-container>
      </label>
      <input
        class="form-control"
        type="time"
        [formControlName]="config.name"
        [attr.name]="config.name"
      />
    </div>
    <cx-error-notice
      [warn]="group.controls[config.name]"
      [parentConfig]="config"
    ></cx-error-notice>
  </div>
</ng-container>
