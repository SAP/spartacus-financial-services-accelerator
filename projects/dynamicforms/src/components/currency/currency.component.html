<ng-container *ngIf="group">
  <div class="dynamic-field" [formGroup]="group" [hidden]="config.hidden">
    <div class="form-group">
      <label class="col-form-label">
        {{ label }}
        <ng-container *ngIf="!config.required">
          {{ 'dynamicforms.optional' | cxTranslate }}
        </ng-container>
      </label>
      <div class="currency d-flex">
        <span
          class="currencyCode d-flex justify-content-center align-items-center"
          >{{ currentCurrency$ | async }}</span
        >
        <input
          class="form-control"
          type="text"
          [attr.placeholder]="placeHolder"
          [formControlName]="config.name"
          [attr.name]="config.name"
          [attr.readonly]="config.readonly"
        />
      </div>
    </div>
    <cx-error-notice
      [warn]="group.controls[config.name]"
      [parentConfig]="config"
    ></cx-error-notice>
  </div>
</ng-container>
