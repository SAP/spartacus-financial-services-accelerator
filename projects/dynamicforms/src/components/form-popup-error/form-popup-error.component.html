<ng-template #content let-modal>
  <div class="popup-content-wrapper">
    <div class="modal-header">
      <h3>
        {{ 'dynamicforms.validationErrors' | cxTranslate }}
      </h3>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss()"
      ></button>
    </div>
    <div class="modal-body">
      <h6>
        {{ 'dynamicforms.fillOutProperly' | cxTranslate }}
      </h6>
    </div>
  </div>
</ng-template>
