<div class="px-2">
  <ng-container
    *ngIf="(warn?.touched && warn?.errors?.required) || warn?.errors?.pattern"
  >
    <div class="text-danger mb-2">
      {{ 'dynamicforms.enterValidValue' | cxTranslate }}
    </div>
  </ng-container>
  <ng-container
    *ngIf="
      warn?.invalid &&
      warn?.touched &&
      !warn?.errors?.required &&
      parentConfig?.error
    "
  >
    <div class="text-danger mb-2">
      {{ errorMessage }}
    </div>
  </ng-container>
</div>
