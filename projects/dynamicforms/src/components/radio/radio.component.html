<div
  class="dynamic-field"
  [formGroup]="group"
  [hidden]="group.controls[config.name].disabled"
>
  <div [ngClass]="formConfig.dynamicForms.cssClass.radioInputWrapper">
    <cx-label
      [config]="config"
      [cssLabelClass]="formConfig.dynamicForms.cssClass.radioLabel"
    ></cx-label>
    <div *ngFor="let option of config.options">
      <input
        [ngClass]="formConfig.dynamicForms.cssClass.radioInput"
        type="radio"
        [attr.name]="config.name"
        value="{{ option.name }}"
        [formControlName]="config.name"
      />
      <label [ngClass]="formConfig.dynamicForms.cssClass.radioOptionLabel">{{
        option.label
      }}</label>
    </div>
  </div>
  <cx-error-notice
    [warn]="group.controls[config.name]"
    [parentConfig]="config"
  ></cx-error-notice>
</div>
