<div
  class="dynamic-field"
  [formGroup]="group"
  [hidden]="group.controls[config.name].disabled"
>
  <div [ngClass]="cssClass.radioInputWrapper">
    <label [ngClass]="cssClass.radioLabel">
      <ng-container *ngIf="!config.required">
        {{ 'forms.optional' | cxTranslate }}
      </ng-container>
      {{ config.label }}
    </label>
    <div *ngFor="let option of config.options">
      <input
        [ngClass]="cssClass.radioInput"
        type="radio"
        [attr.name]="config.name"
        value="{{ option.name }}"
        [formControlName]="config.name"
      />
      <label [ngClass]="cssClass.radioOptionLabel">{{ option.label }}</label>
    </div>
  </div>
  <cx-error-notice
    [warn]="group.controls[config.name]"
    [parentConfig]="config"
  ></cx-error-notice>
</div>
