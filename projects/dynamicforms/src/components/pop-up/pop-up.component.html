<ng-template #content let-modal>
  <div class="popup-content-wrapper">
    <div class="modal-header">
      <h3>
        There are validation errors
      </h3>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="close()"
      ></button>
    </div>
    <div class="modal-body">
      <h6>Please retry once all the fields have been properly filled-out.</h6>
    </div>
  </div>
</ng-template>
