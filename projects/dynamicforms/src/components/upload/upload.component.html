<ng-container *ngIf="group">
  <div class="dynamic-field" [formGroup]="group" [hidden]="config.hidden">
    <div class="form-group">
      <label class="col-form-label">
        {{ label }}
        <ng-container *ngIf="!config.required">
          {{ 'forms.optional' | cxTranslate }}
        </ng-container>
      </label>
      <p>
        {{ 'forms.maxFileSize' | cxTranslate }}
        {{ convertFileSize(config.maxFileSize) }}
      </p>
      <div class="input-group">
        <div class="custom-file">
          <input
            #uploadField
            type="file"
            class="custom-file-input"
            [attr.aria-describedby]="config.name"
            [attr.name]="config.name"
            [attr.multiple]="config.multiple ? config.multiple : null"
            [attr.accept]="config.accept"
          />
          <input
            type="hidden"
            [attr.name]="config.name + '_hidden'"
            [formControlName]="config.name"
          />
          <label class="custom-file-label" [attr.for]="config.name">{{
            'forms.chooseFile' | cxTranslate
          }}</label>
        </div>
      </div>

      <ng-container *ngIf="fileList.length > 0">
        <ul>
          <li class="pt-3" *ngFor="let file of fileList; let i = index">
            <span>{{ file?.name }}:</span>
            <span class="pl-3"> {{ convertFileSize(file.size) }}</span>
            <span
              *ngIf="!progress; else completed"
              class="pl-3 close"
              type="button"
              (click)="removeFile(i, uploadField)"
              ><i class="fas fa-trash"></i
            ></span>
            <div class="progress" *ngIf="progress">
              <div
                class="progress-bar"
                [style.width]="progress + '%'"
                role="progressbar"
                [attr.aria-valuenow]="progress"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                {{ progress }}
              </div>
            </div>
          </li>
        </ul>
        <div class="row justify-content-between">
          <div class="col-md-3 col-sm-3 col-xs-6">
            <button
              *ngIf="fileList.length > 1 && progress === 0"
              class="action-button btn-block"
              (click)="removeAll(uploadField)"
            >
              {{ 'forms.removeAll' | cxTranslate }}
            </button>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-6">
            <button
              *ngIf="progress === 0"
              class="btn-primary btn-block"
              (click)="uploadFiles(fileList)"
            >
              {{ 'forms.upload' | cxTranslate }}
            </button>
          </div>
        </div>
      </ng-container>
    </div>
    <cx-error-notice
      [warn]="group.controls[config.name]"
      [parentConfig]="config"
    ></cx-error-notice>
  </div>
</ng-container>
<ng-template #completed>
  <span *ngIf="progress === 100"><i class="fas fa-check"></i></span>
</ng-template>
