<div
  class="drop-container"
  ngFileDrop
  [options]="options"
  (uploadOutput)="onUploadOutput($event)"
  [uploadInput]="uploadInput"
  [ngClass]="{ 'is-drop-over': dragOver }"
>
  <h1>Drag &amp; Drop</h1>
</div>

<label class="upload-button">
  <input
    type="file"
    ngFileSelect
    [options]="options"
    (uploadOutput)="onUploadOutput($event)"
    [uploadInput]="uploadInput"
    multiple
  />
  or choose file(s)
</label>

<button type="button" class="start-upload-btn" (click)="startUpload()">
  Start Upload
</button>

<ul>
  <li *ngFor="let file of files">
    <span>{{ file.name }}</span
    ><span class="pl-3">{{ file.type }}</span>
    <span class="pl-3 close" type="button" (click)="removeFile(file.id)"
      >&times;</span
    >

    <div class="progress">
      <div
        class="progress-bar w-{{ file.progress.data.percentage }}"
        role="progressbar"
        [attr.aria-valuenow]="file.progress.data.percentage"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        {{ file.progress.data.percentage }}
      </div>
    </div>
  </li>
</ul>
<cx-error-notice
  [warn]="group.controls[config.name]"
  [parentConfig]="config"
></cx-error-notice>
