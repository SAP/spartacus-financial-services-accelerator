<ng-container *ngIf="group">
  <div class="dynamic-field" [formGroup]="group" [hidden]="config.hidden">
    <div class="form-group">
      <label class="col-form-label" [attr.for]="config.name">
        {{ label }}
        <ng-container *ngIf="!config.required">
          {{ 'forms.optional' | cxTranslate }}
        </ng-container>
      </label>
      <p>
        {{ 'forms.maxFileSize' | cxTranslate }}:
        {{ convertFileSize(config.maxFileSize) }}
      </p>

      <!-- <div
        class="drop-container"
        ngFileDrop
        [options]="options"
        (uploadOutput)="onUploadOutput($event)"
        [uploadInput]="uploadInput"
        [ngClass]="{ 'is-drop-over': dragOver }"
      >
        <h1>Drag &amp; Drop</h1>
      </div> -->
      <div class="input-group">
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            ngFileSelect
            [options]="options"
            (uploadOutput)="onUploadOutput($event)"
            [uploadInput]="uploadInput"
            [attr.multiple]="config.multiple ? config.multiple : null"
            [attr.accept]="config.accept"
          />
          <!-- <label class="upload-button">
            or choose file(s)
          </label> -->
          <label class="custom-file-label" [attr.for]="config.name">{{
            'forms.chooseFile' | cxTranslate
          }}</label>
        </div>
      </div>
      <ng-container *ngIf="files.length > 0">
        <button
          type="button"
          class="start-upload-btn my-3"
          (click)="startUpload()"
        >
          {{ 'forms.startUpload' | cxTranslate }}
        </button>
      </ng-container>

      <ul>
        <li *ngFor="let file of files">
          <span>{{ file.name }}</span>
          <span class="pl-3"> {{ convertFileSize(file.size) }}</span>
          <span class="pl-3 close" type="button" (click)="removeFile(file.id)"
            >&times;</span
          >

          <div class="progress">
            <div
              class="progress-bar"
              [style.width]="file.progress.data.percentage + '%'"
              role="progressbar"
              [attr.aria-valuenow]="file.progress.data.percentage"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{ file.progress.data.percentage }}
            </div>
          </div>
        </li>
      </ul>
    </div>
    <cx-error-notice
      [warn]="group.controls[config.name]"
      [parentConfig]="config"
    ></cx-error-notice>
  </div>
</ng-container>
