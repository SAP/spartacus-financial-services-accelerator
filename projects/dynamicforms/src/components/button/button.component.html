<ng-container *ngIf="group">
  <div
    class="dynamic-field"
    [formGroup]="group"
    [hidden]="group.controls[config.name]?.disabled || config.hidden"
  >
    <div class="row justify-content-end">
      <button
        class="btn btn-primary"
        [disabled]="config.disabled"
        type="submit"
        [attr.name]="config.name"
      >
        {{ label }}
      </button>
    </div>
  </div>
</ng-container>
