<div
  class="dynamic-field"
  [formGroup]="group"
  [hidden]="group.controls[config.name].disabled"
>
  <div class="row justify-content-end">
    <button
      [ngClass]="formComponent[config.type]?.cssEntries?.elementClass"
      [disabled]="config.disabled"
      type="submit"
      [attr.name]="config.name"
    >
      {{ config.label }}
    </button>
  </div>
</div>
