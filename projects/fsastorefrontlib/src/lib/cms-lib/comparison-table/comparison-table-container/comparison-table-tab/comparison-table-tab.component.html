<ng-container *ngIf="(comparisonTab | async) as tab">
    <div class="table-tab d-flex justify-content-around mt-5 mb-5">
        <ng-container
            *ngIf="tab.comparisonPanel"
            [cxComponentWrapper]="{
                flexType: 'ComparisonPanelCMSComponent',
                uid: tab.comparisonPanel.uid
              }"
        ></ng-container>
    </div>
</ng-container>
