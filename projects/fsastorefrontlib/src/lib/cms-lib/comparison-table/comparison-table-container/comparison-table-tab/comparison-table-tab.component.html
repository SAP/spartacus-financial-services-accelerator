<ng-container *ngIf="(comparisonTab | async) as tab">
    <div class="mt-5 mb-5">
        <ng-container
            *ngIf="tab.comparisonPanel"
            cxComponentWrapper
            componentType="ComparisonPanelCMSComponent"
            componentUid="{{ tab.comparisonPanel.uid }}"
        ></ng-container>
    </div>
</ng-container>
