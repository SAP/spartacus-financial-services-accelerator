<ng-container *ngIf="(comparisonPanel | async) as panel">
  <ng-container *ngIf="(billingData | async) as billingInfo">
    <div class="fixed-column">
      <div class="products-details"></div>
      <div class="products-prices">
        <div *ngFor="let item of billingInfo.billingTimes" class="products-prices__price-wrapper">
          <span class="price-name" title="{{ item.name }}">
            {{ item.name }}
          </span>
          <div class="fsa-tooltip position-absolute" tooltipClass="ct-tooltip" ngbTooltip="{{ item.helpContent }}" triggers="click:blur" placement="top">i</div>
        </div>
      </div>
    </div>
    <div class="slide-column-wrapper">
      <div class="slide-column">
        <ng-container *ngIf="(comparisonPanel | async) as panel">
          <ng-container *ngFor="let productCode of getProductList()">
            <ng-container *ngIf="productCode">
              <fsa-comparison-table-panel-item [productCode]="productCode" [billingTimes]="billingInfo.billingTimes"></fsa-comparison-table-panel-item>
            </ng-container>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </ng-container>
</ng-container>
