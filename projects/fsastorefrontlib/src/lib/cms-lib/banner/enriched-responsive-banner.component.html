<div class="enriched-banner">
    <div class="image-wrapper">
        <img class="responsive-image" [srcset]="getResponsiveImageAbsoluteUrl() | async" sizes="100%" />
    </div>
    <div class="enriched-banner__text">
        <span class="enriched-banner__title">{{getHeadingText() | async}}</span>
        <span class="enriched-banner__details">
            <a class="enriched-banner__styled-text" [href]="getUrl() | async">{{getStyledText() | async}}</a>
        </span>
    </div>
</div>
