<ng-container *ngIf="component$ | async as component">
    <div class="center1400 contentPadding">
        <h2 class="heading-headline">Inbox</h2>
        {{ 'deda.cancel1' | cxTranslate }}
        <ng-container *ngIf="tabs">
            <div class="tabs-header d-none d-md-block">
                    <ul>
                        <fsa-inbox-tab 
                            *ngFor="let tab of tabs; let i=index;"
                            (click)="activeTabIndex=i" 
                            [currentTab]="i === activeTabIndex"
                            [tabId]="tab">
                        </fsa-inbox-tab>
                    </ul>
                </div>
        </ng-container>
       <div class="FSA-icon m-4" (click)="changeMessagesReadState()" [ngClass]="readState ? 'icon-FSA-envelope-open' : 'icon-FSA-envelope'" ></div>
        <div class="section-header__heading p-4 position-relative container-fluid">
            <div class="row d-none d-md-flex">
                <div class="col-1">
                    <label class="checkbox-label">
                        <input type="checkbox" [checked]="mainCheckboxChecked" (click)="checkAllCheckboxes()">
                        <span class="checkbox-text FSA-icon icon-FSA-ok"></span>
                    </label>
                </div>
                <div class="col-3">
                    Subject
                    <span class="filter position-absolute FSA-icon icon-FSA-triangle-bottom"
                        (click)="subjectSortOrder = (subjectSortOrder === 'desc' ? 'asc' : 'desc'); sortMessages('title', subjectSortOrder);"
                        [ngClass]="subjectSortOrder === 'asc' ? 'rotate' : '' "
                    > </span>
                </div>
                <div class="col-6">
                    Preview
                    <span class="filter position-absolute FSA-icon icon-FSA-triangle-bottom"
                        (click)="contentSortOrder = (contentSortOrder === 'desc' ? 'asc' : 'desc'); sortMessages('content', contentSortOrder);"
                        [ngClass]="contentSortOrder === 'asc' ? 'rotate' : '' "
                    ></span>
                </div>
                <div class="col-2">
                    Date
                    <span class="filter position-absolute FSA-icon icon-FSA-triangle-bottom"
                        (click)="sentSortOrder = (sentSortOrder === 'desc' ? 'asc' : 'desc'); sortMessages('sentdate', sentSortOrder);"
                        [ngClass]="sentSortOrder === 'asc' ? 'rotate' : '' "
                    ></span>
                </div>
            </div>
            <div class="mobile-heading row d-md-none">
                <div class="col-2">
                    <label class="checkbox-label">
                        <input type="checkbox" [checked]="mainCheckboxChecked">
                        <span class="checkbox-text FSA-icon icon-FSA-ok"></span>
                    </label>
                </div>
                <div class="col-8 text-center" (click)="shouldShow = !shouldShow">
                    {{ activeGroupTitle }}
                </div>
                <div class="col-2">
                    <span class="filter position-absolute FSA-icon icon-FSA-triangle-bottom"></span>
                </div>
            </div>
            <div class="select d-md-none" [ngClass]="{opened: shouldShow, '': !shouldShow}">
                <ul>
                    <fsa-inbox-tab 
                        *ngFor="let tab of tabs; let i=index;"  
                        (click)="activeTabIndex=i; shouldShow=false" 
                        [currentTab]="i === activeTabIndex"
                        [tabId]="tab">
                    </fsa-inbox-tab>
                </ul>
            </div>
        </div>
        <fsa-messages-inbox></fsa-messages-inbox>
    </div>
</ng-container>
