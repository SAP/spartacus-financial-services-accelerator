
<div class="center1400 contentPadding">
  <h2 class="centered-heading">Your Event Insurance</h2>
  <div class="container-fluid">
    <div class="row">
      <div class="cart-items-list col-lg-8">
        <div class="row">
          <h3 class="gradient-heading text-center col">Add Options</h3>
        </div>
        <ng-container *ngIf="entries$ | async as entries">
          <ng-container *ngFor='let orderEntryData of entries | slice:1'>
            <div class="row py-3" *ngIf="orderEntryData.product.description != undefined">
              <!-- <div class="holder-add-options holder__wrapper">
                <div class="holder__tooltip js-tooltip">i</div>
                <span class="holder__tip js-tip">
                  <span class="holder__close-tip js-close-tip">&#215;</span>
                  <span class="holder__content-tip">
                    {{orderEntryData.product.description}}
                  </span>
                </span>
              </div> -->
              <div class="col-12 col-lg-2 align-self-center">
                <cx-picture class="cx-product-image-container" [imageContainer]="orderEntryData.product.images?.PRIMARY" imageFormat="96Wx96H"></cx-picture>
              </div>
              <div class="col-12 col-lg-7 align-self-center">
                <h3>{{orderEntryData.product.name}}</h3>
              </div>
              <div *ngIf="!orderEntryData.removeable && !orderEntryData.addable" class="col-12 col-lg-3 align-self-center">
                <ng-container *ngTemplateOutlet="mandatoryNotAvailableButton; context:{title: ( orderEntryData.product.bundleTemplates?.length ==3 ? 'Mandatory' : 'Not avaliable')}"></ng-container>
              </div>
              <div class="col-12 col-lg-3 align-self-center">
                <div *ngIf="!orderEntryData.removeable && orderEntryData.addable">
                  <button (click)="addProductToCart(orderEntryData.product?.code)" class="secondary-button secondary-button__default secondary-button__add-remove">Add</button>
                </div>
                <div *ngIf="orderEntryData.removeable">
                  <button (click)="removeProductFromCart(orderEntryData)" class="secondary-button secondary-button__default secondary-button__add-remove secondary-button__default--opacity">Remove</button>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>  
    </div><!-- End of row -->
    <div class="row">
      <div class="col-lg-8" *ngIf="entries$ != undefined">
        <button id="checkoutButtonBottom" class="primary-button primary-button__default primary-button__single-checkout col-lg-3 col mt-4 float-right"
          type="button" data-checkout-url="">Next</button>
      </div>
    </div>
  </div><!-- End of container-fluid -->
</div><!-- End of center1400 -->
<ng-template #mandatoryNotAvailableButton let-title="title">
  <button diabled type="button" class="secondary-button secondary-button__default secondary-button__add-remove secondary-button__default--opacity-disabled">{{title}}</button>
</ng-template>
