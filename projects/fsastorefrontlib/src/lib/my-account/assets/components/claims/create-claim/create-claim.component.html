<div class="container">
    <div class="row">
        <div class="col-12 form-check">
            <label>
                <input class="form-check-input" type="checkbox" [(ngModel)]="comfirm" />
                <span class="form-check-label">
                    {{ 'claim.truthConfirmation' | cxTranslate }}
                </span>
            </label>
        </div>
        <button class="primary-button" [disabled]="!comfirm"
            (click)="startClaim()">{{ 'claim.createClaim' | cxTranslate }}</button>
    </div>
</div>
