<div class="row justify-content-end">
    <div class="col-xs-12 col-md-4">
        <div class="form-check">
            <label>
                <input class="form-check-input" type="checkbox" name="confirm" [(ngModel)]="confirm" />
                <span class="form-check-label">
                    {{ 'claim.truthConfirmation' | cxTranslate }}
                </span>
            </label>
        </div>
        <button class="primary-button" [disabled]="!confirm || !(claimCheck | async)"
            (click)="startClaim()">{{ 'claim.createClaim' | cxTranslate }}</button>
    </div>
</div>
