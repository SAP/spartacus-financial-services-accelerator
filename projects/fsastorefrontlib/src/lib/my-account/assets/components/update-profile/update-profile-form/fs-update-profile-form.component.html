<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-md-12">
      <label>
        <span class="label-content">{{
          'updateProfileForm.title' | cxTranslate
        }}</span>
        <select formControlName="titleCode" class="form-control">
          <option value="">{{ 'updateProfileForm.none' | cxTranslate }}</option>
          <option *ngFor="let title of titles" [value]="title.code">{{
            title.name
          }}</option>
        </select>
      </label>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <label>
        <span class="label-content">{{
          'updateProfileForm.firstName.label' | cxTranslate
        }}</span>
        <input
          type="text"
          class="form-control"
          name="firstName"
          placeholder="{{
            'updateProfileForm.firstName.placeholder' | cxTranslate
          }}"
          formControlName="firstName"
          [class.is-invalid]="isNotValid('firstName')"
        />
        <div class="invalid-feedback" *ngIf="isNotValid('firstName')">
          <span>{{
            'updateProfileForm.firstNameIsRequired' | cxTranslate
          }}</span>
        </div>
      </label>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <label>
        <span class="label-content">{{
          'updateProfileForm.lastName.label' | cxTranslate
        }}</span>
        <input
          type="text"
          class="form-control"
          name="lastName"
          placeholder="{{
            'updateProfileForm.lastName.placeholder' | cxTranslate
          }}"
          formControlName="lastName"
          [class.is-invalid]="isNotValid('lastName')"
        />
        <div class="invalid-feedback" *ngIf="isNotValid('lastName')">
          <span>{{
            'updateProfileForm.lastNameIsRequired' | cxTranslate
          }}</span>
        </div>
      </label>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-12">
      <label>
        <span class="label-content">{{
          'forms.dateOfBirth.label' | cxTranslate
        }}</span>
        <input
          type="date"
          class="form-control"
          name="dateOfBirth"
          formControlName="dateOfBirth"
          [class.is-invalid]="isNotValid('dateOfBirth')"
        />
        <div class="invalid-feedback" *ngIf="isNotValid('dateOfBirth')">
          <span>{{ 'forms.dateOfBirthMinimumAge' | cxTranslate }}</span>
        </div>
      </label>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-lg-6 col-md-12">
      <button
        class="btn btn-block btn-secondary"
        type="button"
        (click)="onCancel()"
      >
        {{ 'common.cancel' | cxTranslate }}
      </button>
    </div>
    <div class="col-lg-6 col-md-12">
      <button
        class="btn btn-block btn-primary"
        type="submit"
        [disabled]="form.invalid"
      >
        {{ 'common.save' | cxTranslate }}
      </button>
    </div>
  </div>
</form>
