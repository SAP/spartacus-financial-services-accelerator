<ng-container *ngIf="quotes$ | async as quotes">
  <ng-container *ngIf="quotesLoaded$ | async; else loading">
    <div class="row" *ngIf="quotes?.insuranceQuotes?.length > 0; else noQuotes">
      <div *ngFor="let quote of quotes.insuranceQuotes" class="col-md-4 cards">
        <div class="cards__wrapper cards__wrapper--border-secondary">
          <div class="cards__title cards__title--border-secondary">
            <span class="images images__wrapper">
              <span class="images images__wrapper images__wrapper--size">
                <img class="images__size" [src]="getBaseUrl()+quote.defaultCategory.image.url" alt="">
              </span>
            </span>
            <h3 class="cards__caption cards__caption--color-secondary">
              {{quote.defaultCategory?.name}}</h3>
          </div>
          <div class="cards__details-wrapper">
            <div class="cards__data">
              <span class="title">{{quote.quotePlan}}</span>
              <span class="value">{{quote.quoteId}}</span>
            </div>
            <div class="cards__data">
              <span class="title">Status</span>
              <span class="value">{{quote.quoteStatus}}</span></div>
            <div class="cards__data">
              <span class="title">Expiry Date</span>
              <span class="value"> {{quote}} 
                {{quote.quoteWorkflowStatus?.code}}</span>
            </div>
            <div class="cards__data">
              <span class="title">Price</span>
              <span class="value">{{quote.quotePrice}}</span>
            </div>
          </div>
          <div class="cards-button-wrapper cards-button-wrapper--border-secondary">
            <div class="cards__button">
              <a href="#" type="submit" class="primary-button primary-button__default">Retrieve</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
<ng-template #noQuotes>
  <h3>{{noQuotesText}}</h3>
</ng-template>
<ng-template #loading>
  <cx-spinner></cx-spinner>
</ng-template>
