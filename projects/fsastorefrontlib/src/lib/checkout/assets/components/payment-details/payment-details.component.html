<ng-container *ngIf="(existingPaymentMethods$ | async) as existingPaymentMethods">
  <div class="cx-payment container">
    <h3 class="cx-payment-title d-none d-lg-block d-xl-block">{{ 'paymentForm.payment' | cxTranslate }}</h3>
    <ng-container *ngIf="!(isLoading$ | async); else loading">
      <ng-container
        *ngIf=" existingPaymentMethods?.length && !newPaymentFormManuallyOpened; else newPaymentForm">
        <p class="cx-payment-text">{{ 'paymentForm.choosePaymentMethod' | cxTranslate }}</p>
        <div class="cx-payment-btn row justify-content-end">
          <div class="col-sm-12 col-md-6">
            <button
              class="btn btn-block btn-action"
              (click)="showNewPaymentForm()">
              {{ 'paymentForm.addNewPayment' | cxTranslate }}
            </button>
          </div>
        </div>
        <div class="cx-payment-body row">
          <div
            class="col-md-12 col-lg-6"
            *ngFor="let method of existingPaymentMethods; let i = index">
            <div class="cx-payment-card">
              <!-- <cx-card
                [border]="true"
                [content]="cards[i]"
                (sendCard)="paymentMethodSelected(method, i)"
              ></cx-card> -->
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12 col-lg-6">
            <button class="secondary-button" (click)="back()">
              {{ 'common.back' | cxTranslate }}
            </button>
          </div>
          <div class="col-md-12 col-lg-6">
            <button
              class="primary-button"
              [disabled]="!selectedPayment"
              (click)="next()"
            >
            {{ 'common.continue' | cxTranslate }}
            </button>
          </div>
        </div>
      </ng-container>

      <ng-template #newPaymentForm>
        <cx-payment-form
          (addPaymentInfo)="addNewPaymentMethod($event)"
          (backToPayment)="hideNewPaymentForm()"
        ></cx-payment-form>
      </ng-template>
    </ng-container>

    <ng-template #loading>
      <div class="cx-payment container">
        <div class="cx-payment-spinner"><cx-spinner></cx-spinner></div>
      </div>
    </ng-template>
  </div>
</ng-container>
