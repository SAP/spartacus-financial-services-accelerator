<div class="cx-multi-step-checkout center1400 contentPadding">
  <div class="row">
    <div *ngIf="activeCategory$ | async as activeCategory" class="col-12">
      <h2 class="py-4 text-center text-uppercase">
        {{ 'fscommon.your' | cxTranslate }} {{ 'fscommon.category.' + activeCategory | cxTranslate}}
        {{'fscommon.insurance'| cxTranslate }}
      </h2>

      <section *ngIf="(routerState$ | async) as routerState">
        <div class="progress-wrapper my-2">
          <div class="d-flex flex-wrap my-4">
            <div class="progress-inner-wrapper flex-grow-1 flex-shrink-1 text-center"
              *ngFor="let step of steps; let i = index">
              <div class="d-inline-block underline-effect progress-node mx-2" [ngClass]="{
                  ' is-active': i === activeStepIndex,
                  ' is-disabled': i > activeStepIndex
                }" [routerLink]="{ cxRoute: step.routeName, params: {code: activeCategory} } | cxUrl">
                <div class="FSA-icon" [ngClass]="step.icon"></div>
                <p class="label  position-relative mb-2">{{ step.name | cxTranslate }}</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
