<form #login = "ngForm" (ngSubmit) = "onClickSubmit(login.value)" >
    Cost of Trip: <input type = "number" name = "costOfTrip" placeholder = "" ngModel>
    <br/>
    Travellers: <input type = "number" name = "Travellers" placeholder = "" ngModel>
    <br/>
    Number of days: <input type = "number" name ="NoOfDays" ngModel>
    <br/>
    Destination: <input type = "string" name ="tripDestination" ngModel>
    <br/>
    Travellers age: <input type = "number" name ="tripDetailsTravellerAges" ngModel>
    <input type = "submit" value = "submit">
</form>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <select id="destination">
                        <option *ngFor="let destination of destinations">
                            {{destination}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input 
                        type="date"
                        id="startDate"
                        class="form-control"
                    >
                </div>
                <div class="form-group">
                    <label for="returntDate">Return Date</label>
                    <input 
                        type="date"
                        id="returnDate"
                        class="form-control"
                    >
                </div>
                <div class="form-group">
                    <label for="tripCost">Trip Cost</label>
                    <input 
                        type="number"
                        id="tripCost"
                        class="form-control"
                    >
                </div>
                <div class="form-group">
                    <label for="numberOfTravelers">Number of Travelers</label>
                    <select id="numberOfTravelers">
                        <option *ngFor="let number of [1,2,3,4,5,6,7,8,9]">
                            {{number}}
                        </option>
                    </select>
                </div>

            </form>
        </div>  
    </div> 
</div>
