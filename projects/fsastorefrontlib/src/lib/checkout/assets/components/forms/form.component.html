<h3 class="my-0 section-header-heading">
  {{ 'fscommon.category.' + formCategoryCode | cxTranslate }}
  {{ 'fscommon.information' | cxTranslate }}
</h3>
<ng-container *ngIf="config$ | async as config">
  <div *ngIf="config" class="form">
    <fsa-dynamic-form
      #form="fsa-dynamicForm"
      [config]="config"
      (submit)="submit($event)"
    >
    </fsa-dynamic-form>
    {{ form.valid }}
  </div>
</ng-container>
