<div class="row justify-content-end">
  <div class="col-xs-12 col-md-6">
    <ng-container
      *ngIf="warn?.invalid && warn?.touched && warn?.errors?.required"
    >
      <div class="form-text">
        Please enter a valid value
      </div>
    </ng-container>
    <ng-container
      *ngIf="warn?.invalid && warn?.touched && !warn?.errors?.required"
    >
      <div class="form-text">
        {{ parentConfig?.error | cxTranslate }}
      </div>
    </ng-container>
    {{ !warn?.errors?.required | json }}
  </div>
</div>
