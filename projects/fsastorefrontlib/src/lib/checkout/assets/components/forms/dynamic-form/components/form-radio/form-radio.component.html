<div
  class="dynamic-field form-select container"
  [formGroup]="group"
  [hidden]="group.controls[config.name].disabled"
>
  <div class="row align-items-center">
    <label class="col-xs-12 col-md-6">{{ config.label }}</label>
    <div *ngFor="let option of config.options">
        <input type="radio" name="{{config.name}}" value="{{option}}"/>
        <label>{{option}}</label>
    </div>
  </div>
  <fsa-error-notice
    [warn]="group.controls[config.name]"
    [parentConfig]="config"
  ></fsa-error-notice>
</div>
