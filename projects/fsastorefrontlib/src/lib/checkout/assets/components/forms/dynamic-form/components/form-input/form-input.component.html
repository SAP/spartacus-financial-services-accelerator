<div
  [hidden]="config.hidden"
  class="dynamic-field form-input d-flex"
  [formGroup]="group"
>
  <div class="row align-items-center">
    <label class="col-xs-12 col-md-6">{{ config.label }}</label>
    <input
      class="col-xs-12 col-md-6"
      type="text"
      required
      [attr.placeholder]="config.placeholder"
      [formControlName]="config.name"
    />
  </div>
  <fsa-error-notice
    [warn]="this.group.controls[config.name]"
    [parentConfig]="config"
  ></fsa-error-notice>
</div>
