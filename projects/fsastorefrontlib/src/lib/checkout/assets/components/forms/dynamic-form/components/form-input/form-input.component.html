<div
  [hidden]="config.hidden"
  class="dynamic-field form-input"
  [formGroup]="group">
  <label>{{ config.label }}</label>
  <input
    type="text"
    [attr.placeholder]="config.placeholder"
    [formControlName]="config.name"
    >
    <div class="error" *ngIf="this.group.controls[config.name].errors"></div>
</div>
