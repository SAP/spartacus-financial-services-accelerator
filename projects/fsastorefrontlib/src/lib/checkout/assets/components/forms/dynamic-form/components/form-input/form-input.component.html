<div
  [hidden]="config.hidden"
  class="dynamic-field form-input"
  [formGroup]="group"
>
  <label>{{ config.label }}</label>
  <input
    type="text"
    required
    [placeholder]="
      config.placeholder === true &&
      this.group.controls[config.name].errors &&
      this.group.controls[config.name].touched
        ? ('fscommon.fieldRequired' | cxTranslate)
        : ''
    "
    [formControlName]="config.name"
  />
</div>
