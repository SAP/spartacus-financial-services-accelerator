
<div class="cx-multi-step-checkout center1400 contentPadding">
  <div class="row">
    <div class="col-12">
      <section *ngIf="(request$ | async) as request">
        <div class="progress-wrapper my-2">
          <div class="d-flex flex-wrap my-4">
            <div class="progress-inner-wrapper flex-grow-1 flex-shrink-1 text-center"
              *ngFor="let step of request.configurationSteps; let i = index">
              <div class="d-inline-block underline-effect progress-node mx-2" [ngClass]="{
                  ' is-active': i === activeStepIndex,
                  ' is-disabled': i > activeStepIndex
                }" [routerLink]="{ cxRoute: step.pageLabelOrId } | cxUrl">
                <p class="label  position-relative mb-2">{{ step.name }}</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
