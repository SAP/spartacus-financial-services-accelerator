<div class="center1400 contentPadding">
  <ng-container *ngIf="(entries$ | async) as entries">
    <ng-container *ngIf="(cart$ | async) as cart">
    <h2 class="centered-heading">Your {{ entries[0]?.product?.categories[0]?.name }}</h2>
    <div class="col-md-8">
      <div class="accordion">
        <div class="section-header__heading">
          <div class="col-md-1 col-sm-1 col-xs-12 accordion-header__icon">
            <span class="images images__wrapper images__wrapper--size"
              ><img class="images__size" src="{{ entries[0]?.product?.images?.PRIMARY['40Wx40H_quote_responsive']?.url }}"
            /></span>
          </div>
          <div class="col-md-7 col-sm-7 col-xs-12 accordion-header__text">
              {{ entries[0]?.product?.categories[0]?.name }} Quote
          </div>
          <div class="col-md-4 col-sm-4 col-xs-12 accordion-header__details">
            <div class="accordion-header__id"></div>
            <div class="accordion-header__expiry-date"></div>
          </div>
        </div>
        <fsa-accordion-item [opened]="true" [title]="'Auto Information'"><!-- Need to have dynamic heading value -->
            <ul class="col-xs-12  col-sm-9 accordion--list container-fluid">
                <ng-container *ngFor="let quote of cart?.insuranceQuote?.quoteDetails?.entry">
                  <li class="col-10 accordion--list-item row">
                    <div class="col-6">
                      {{ quote.key }}
                    </div>
                    <div class="col-6 value notice notice--dark">
                      {{ quote.value }}
                    </div>
                  </li>
                </ng-container>
            </ul>
            <div class="col-xs-12 col-sm-3">
            	<a href="#" type="submit" class="secondary-button secondary-button__default">Edit</a>
            </div>
        </fsa-accordion-item>
        <fsa-accordion-item [title]="'What\'s Included'"><!-- Need to have dynamic heading value -->
          <ul class="col-xs-12  col-sm-9 accordion--list container-fluid">
            <ng-container *ngFor="let item of entries[0]?.product?.price?.oneTimeChargeEntries">
              <li class="col-10 accordion--list-item row">
                <div class="col-6">
                  {{ item.billingTime.name }}
                </div>
                <div class="col-6 value notice notice--dark">
                    {{ item.price.formattedValue }}
                </div>
              </li>
            </ng-container>
          </ul>
          <div class="col-xs-12 col-sm-3">
            <a href="#" type="submit" class="secondary-button secondary-button__default">Edit</a>
          </div>
      </fsa-accordion-item>
      <fsa-accordion-item [title]="'Added by you'"><!-- Need to have dynamic heading value -->
        <ul class="col-xs-12  col-sm-9 accordion--list container-fluid">
            <li class="col-10 accordion--list-item row">
              <div class="col-6">
                <!-- {{ item.billingTime.name }} -->
              </div>
              <div class="col-6 value notice notice--dark">
                  <!-- {{ item.price.formattedValue }} -->
              </div>
            </li>
        </ul>
        <div class="col-xs-12 col-sm-3">
          <a href="#" type="submit" class="secondary-button secondary-button__default">Edit</a>
        </div>
    </fsa-accordion-item>
    <fsa-accordion-item [title]="'Personal Details'"><!-- Need to have dynamic heading value -->
      <ul class="col-xs-12  col-sm-9 accordion--list container-fluid">
          <li class="col-10 accordion--list-item row">
            <div class="col-6">
              <!-- {{ item.billingTime.name }} -->
            </div>
            <div class="col-6 value notice notice--dark">
                <!-- {{ item.price.formattedValue }} -->
            </div>
          </li>
      </ul>
      <div class="col-xs-12 col-sm-3">
        <a href="#" type="submit" class="secondary-button secondary-button__default">Edit</a>
      </div>
  </fsa-accordion-item>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12">
            <a class="secondary-button secondary-button__default secondary-button__checkout js-checkQuoteStatus" href="">Back</a>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
              <a class="primary-button primary-button__default primary-button__checkout js-checkoutBtn ">Continue</a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  </ng-container>
</div>
<ng-template #loading>
  <cx-spinner></cx-spinner>
</ng-template>
