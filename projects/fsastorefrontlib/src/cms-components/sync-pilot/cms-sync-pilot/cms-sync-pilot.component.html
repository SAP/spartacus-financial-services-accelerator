<ng-container *ngIf="user$ | async as user">
  <ng-container *ngIf="componentData.data$ | async as componentData">
    <h5 *ngIf="componentData.title" class="pt-4">
      {{ componentData.title }}
    </h5>
    <div class="link" (click)="establishConnection(user, componentData)">
      <span *ngIf="componentData.icon" class="{{ componentData.icon }}"></span>
    </div>
  </ng-container>
</ng-container>
