<ng-container *ngIf="user$ | async as user">
  <ng-container *ngIf="componentData.data$ | async as componentData">
    <h5 *ngIf="componentData.title">
      {{ componentData.title }}
    </h5>
    <div class="link" (click)="establishConnection(user, componentData)">
      <span
        *ngIf="componentData.iconClass"
        class="{{ componentData.iconClass }}"
      ></span>
    </div>
  </ng-container>
</ng-container>
