<section>
  <div class="cx-section">
    <form (ngSubmit)="submitForm()" [formGroup]="userRegistrationForm">
      <div class="form-group">
        <label>
          <span class="label-content">{{
            'register.title' | cxTranslate
          }}</span>
          <select formControlName="titleCode" class="form-control">
            <option selected value="" disabled>{{
              'register.selectTitle' | cxTranslate
            }}</option>
            <option
              *ngFor="let title of titles$ | async"
              [value]="title.code"
              >{{ title.name }}</option
            >
          </select>
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content">{{
            'register.firstName.label' | cxTranslate
          }}</span>
          <input
            class="form-control"
            type="text"
            name="firstname"
            placeholder="{{ 'register.firstName.placeholder' | cxTranslate }}"
            formControlName="firstName"
          />
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content">{{
            'register.lastName.label' | cxTranslate
          }}</span>
          <input
            class="form-control"
            type="text"
            name="lastname"
            placeholder="{{ 'register.lastName.placeholder' | cxTranslate }}"
            formControlName="lastName"
          />
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content">{{
            'forms.dateOfBirth.label' | cxTranslate
          }}</span>
          <input
            class="form-control"
            [class.is-invalid]="
              userRegistrationForm.get('dateOfBirth').invalid &&
              userRegistrationForm.get('dateOfBirth').dirty
            "
            type="date"
            name="dateOfBirth"
            formControlName="dateOfBirth"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              userRegistrationForm.get('dateOfBirth').invalid &&
              userRegistrationForm.get('dateOfBirth').dirty
            "
          >
            <span>{{ 'forms.dateOfBirthMinimumAge' | cxTranslate }}</span>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content">{{
            'forms.phoneNumber.label' | cxTranslate
          }}</span>
          <input
            class="form-control"
            [class.is-invalid]="
              userRegistrationForm.get('phoneNumber').invalid &&
              userRegistrationForm.get('phoneNumber').dirty
            "
            type="text"
            name="phoneNumber"
            formControlName="phoneNumber"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              userRegistrationForm.get('phoneNumber').invalid &&
              userRegistrationForm.get('phoneNumber').dirty
            "
          >
            <span>{{
              'forms.phoneNumber.lengthValidation' | cxTranslate
            }}</span>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content">{{
            'register.emailAddress.label' | cxTranslate
          }}</span>
          <input
            class="form-control"
            [class.is-invalid]="
              userRegistrationForm.get('email').invalid &&
              userRegistrationForm.get('email').dirty
            "
            type="email"
            name="email"
            placeholder="{{
              'register.emailAddress.placeholder' | cxTranslate
            }}"
            formControlName="email"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              userRegistrationForm.get('email').invalid &&
              userRegistrationForm.get('email').dirty
            "
          >
            <span>{{ 'forms.enterValidEmail' | cxTranslate }}</span>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content">{{
            'register.password.label' | cxTranslate
          }}</span>
          <input
            class="form-control"
            [class.is-invalid]="
              userRegistrationForm.get('password').invalid &&
              userRegistrationForm.get('password').dirty
            "
            type="password"
            name="password"
            placeholder="{{ 'register.password.placeholder' | cxTranslate }}"
            formControlName="password"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              userRegistrationForm.get('password').invalid &&
              userRegistrationForm.get('password').dirty
            "
          >
            <span>{{ 'register.passwordMinRequirements' | cxTranslate }}</span>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content">{{
            'register.confirmPassword.label' | cxTranslate
          }}</span>
          <input
            class="form-control"
            [class.is-invalid]="
              userRegistrationForm.get('password').value !==
              userRegistrationForm.get('passwordconf').value
            "
            type="password"
            name="confirmpassword"
            placeholder="{{
              'register.confirmPassword.placeholder' | cxTranslate
            }}"
            formControlName="passwordconf"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              userRegistrationForm.get('password').value !==
                userRegistrationForm.get('passwordconf').value &&
              userRegistrationForm.get('passwordconf').value
            "
          >
            <span>{{ 'register.bothPasswordMustMatch' | cxTranslate }}</span>
          </div>
        </label>
      </div>

      <div class="form-group">
        <div class="form-check">
          <label *ngIf="anonymousConsent$ | async as anonymousConsent">
            <input
              type="checkbox"
              name="newsletter"
              class="form-check-input"
              formControlName="newsletter"
              [checked]="isConsentGiven(anonymousConsent.consent)"
            />
            <span class="form-check-label">
              {{ anonymousConsent.template }}
            </span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <label>
            <input
              type="checkbox"
              name="termsandconditions"
              formControlName="termsandconditions"
            />
            <span class="form-check-label">
              {{ 'register.confirmThatRead' | cxTranslate }}
              <a
                class="link text-capitalize"
                [routerLink]="{ cxRoute: 'termsAndConditions' } | cxUrl"
                target="_blank"
              >
                {{ 'register.termsAndConditions' | cxTranslate }}
              </a>
            </span>
          </label>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="userRegistrationForm.invalid"
        class="btn btn-block btn-primary"
      >
        {{ 'register.register' | cxTranslate }}
      </button>
      <a
        class="cx-login-link btn-link"
        [routerLink]="{ cxRoute: 'login' } | cxUrl"
        >{{ 'register.signIn' | cxTranslate }}</a
      >
    </form>
  </div>
</section>
