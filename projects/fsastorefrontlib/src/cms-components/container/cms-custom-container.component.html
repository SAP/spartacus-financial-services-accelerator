<ng-container *ngIf="components$ | async as components; else loading">
  <ng-container *ngFor="let component of components">
    <ng-container *ngIf="component.flexType; else simpleCmsComponent">
      <ng-container
      [cxComponentWrapper]="{
        flexType: component.flexType,
        uid: component?.uid
      }"
    >
    </ng-container>
  </ng-container>
</ng-container>
<ng-template #loading>
  <cx-spinner></cx-spinner>
</ng-template>
<ng-template #simpleCmsComponent>
  <ng-container
    [cxComponentWrapper]="{
      flexType: component.typeCode,
      uid: component?.uid
    }"
  >
  </ng-container>
</ng-template>
