<ng-container *ngIf="componentData.data$ | async as data">
  <ng-container *ngFor="let component of (components$ | async)">
    <ng-container
      [cxComponentWrapper]="{
                flexType: component.typeCode,
                uid: component?.uid,
                properties: component?.styleCss
            }"
    >
    </ng-container>
  </ng-container>
</ng-container>
