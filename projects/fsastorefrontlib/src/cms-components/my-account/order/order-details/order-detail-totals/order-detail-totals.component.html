<ng-container *ngIf="order$ | async as order">
  <div class="row flex-md-row-reverse flex-lg-row-reverse flex-xl-row-reverse">
    <div class="cx-summary col-12 col-md-4 col-lg-4 col-xl-4">
      <cx-order-summary [cart]="order"></cx-order-summary>
    </div>
    <div class="col-12 col-md-8 col-lg-8 col-xl-8">
      <cx-fs-order-overview [order]="order"></cx-fs-order-overview>
    </div>
  </div>
</ng-container>
