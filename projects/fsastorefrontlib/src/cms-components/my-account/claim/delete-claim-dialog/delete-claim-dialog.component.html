<div class="popup-content-wrapper">
  <button
    type="button"
    class="close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
  <h3>{{ 'claim.deleteStartedClaimProcess' | cxTranslate }}</h3>
  <p>{{ 'claim.followingClaimProcessWillBeDeleted' | cxTranslate }}</p>
  <div class="modal-actions">
    <div class="row">
      <div class="col-xs-12 col-sm-6 mb-3 mb-md-0">
        <button
          class="action-button btn-block"
          (click)="activeModal.dismiss('Cross click')"
        >
          {{ 'common.cancel' | cxTranslate }}
        </button>
      </div>
      <div class="col-xs-12 col-sm-6 col-sm-push-6">
        <button
          class="primary-button btn-block"
          (click)="deleteClaim(); activeModal.dismiss('Cross click')"
        >
          {{ 'common.delete' | cxTranslate }}
        </button>
      </div>
    </div>
  </div>
</div>
