<ng-container *ngIf="claimData$ | async as claimData">

        else noClaims

          "

            <cx-card
              [border]="true"
              [fitToContainer]="true"
              [content]="cardContent(claimPolicy) | async"
            ></cx-card>
          </div>
        </div>
