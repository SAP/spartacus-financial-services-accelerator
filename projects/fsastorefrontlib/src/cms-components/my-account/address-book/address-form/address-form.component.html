<form
  (ngSubmit)="verifyAddress()"
  [formGroup]="addressForm"
  class="row justify-content-center col-md-12 col-lg-7 m-auto info-container py-4"
>
  <div class="row col-md-12 col-lg-12">
    <div class="w-100">
      <div class="form-group" formGroupName="country">
        <ng-container *ngIf="countries$ | async as countries">
          <div *ngIf="countries.length !== 0">
            <label aria-required="true">
              <span class="label-content required">{{
                'addressForm.country' | cxTranslate
              }}</span>
              <ng-select
                class="country-select"
                formControlName="isocode"
                [searchable]="true"
                [clearable]="false"
                [items]="countries"
                bindLabel="name"
                bindValue="isocode"
                [placeholder]="'addressForm.selectOne' | cxTranslate"
                (change)="countrySelected($event)"
              >
              </ng-select>
              <cx-form-errors
                [control]="addressForm.get('country.isocode')"
              ></cx-form-errors>
            </label>
          </div>
        </ng-container>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'addressForm.firstName.label' | cxTranslate
          }}</span>
          <input
            class="form-control"
            type="text"
            [placeholder]="'addressForm.firstName.placeholder' | cxTranslate"
            formControlName="firstName"
          />
          <cx-form-errors
            [control]="addressForm.get('firstName')"
          ></cx-form-errors>
        </label>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'addressForm.lastName.label' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            [placeholder]="'addressForm.lastName.placeholder' | cxTranslate"
            formControlName="lastName"
          />
          <cx-form-errors
            [control]="addressForm.get('lastName')"
          ></cx-form-errors>
        </label>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'addressForm.streetName' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            [placeholder]="'addressForm.streetAddress' | cxTranslate"
            formControlName="line1"
          />
          <cx-form-errors [control]="addressForm.get('line1')"></cx-form-errors>
        </label>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content">{{
            'addressForm.streetNumber' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            [placeholder]="'addressForm.aptSuite' | cxTranslate"
            formControlName="line2"
          />
        </label>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label>
            <span class="label-content required">{{
              'addressForm.city.label' | cxTranslate
            }}</span>
            <input
              type="text"
              class="form-control"
              [placeholder]="'addressForm.city.placeholder' | cxTranslate"
              formControlName="town"
            />
            <cx-form-errors
              [control]="addressForm.get('town')"
            ></cx-form-errors>
          </label>
        </div>
        <div class="form-group col-md-6">
          <label>
            <span class="label-content required">{{
              'addressForm.zipCode.label' | cxTranslate
            }}</span>
            <input
              type="text"
              class="form-control"
              [placeholder]="'addressForm.zipCode.placeholder' | cxTranslate"
              formControlName="postalCode"
            />
            <cx-form-errors
              [control]="addressForm.get('postalCode')"
            ></cx-form-errors>
          </label>
        </div>
        <ng-container
          *ngIf="regions$ | async as regions"
          formGroupName="region"
        >
          <ng-container *ngIf="regions.length !== 0">
            <div class="form-group col-md-6">
              <label aria-required="true">
                <span class="label-content required">{{
                  'addressForm.state' | cxTranslate
                }}</span>
                <ng-select
                  class="region-select"
                  formControlName="isocode"
                  [searchable]="true"
                  [clearable]="false"
                  [items]="regions"
                  [bindLabel]="regions[0].name ? 'name' : 'isocode'"
                  [bindValue]="regions[0].name ? 'isocode' : 'region'"
                  [placeholder]="'addressForm.selectOne' | cxTranslate"
                >
                </ng-select>
                <cx-form-errors
                  [control]="addressForm.get('region.isocode')"
                ></cx-form-errors>
              </label>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="cx-checkout-btns row col-md-12 col-lg-12">
    <div class="col-md-12 col-lg-6 pl-0" *ngIf="showCancelBtn">
      <button class="btn btn-block btn-secondary mb-3" (click)="back()">
        {{ cancelBtnLabel || ('addressForm.chooseAddress' | cxTranslate) }}
      </button>
    </div>
    <div
      class="col-md-12 col-lg-6"
      [ngClass]="
        actionBtnLabel === ('addressBook.updateAddress' | cxTranslate)
          ? 'pr-0'
          : 'pl-0'
      "
    >
      <button class="btn btn-block btn-primary" type="submit">
        {{ actionBtnLabel || ('common.continue' | cxTranslate) }}
      </button>
    </div>
  </div>
</form>
