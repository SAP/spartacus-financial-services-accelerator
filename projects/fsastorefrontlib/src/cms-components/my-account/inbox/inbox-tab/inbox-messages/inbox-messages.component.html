<div class="messages">
  <ng-container *ngIf="messagesObject$ | async as messagesObj">
    <ng-container *ngIf="messagesObj.messages?.length !== 0; else noMessages">
      <div
        class="message accordion border-bottom-grey"
        *ngFor="let message of messagesObj.messages; let i = index"
        [ngClass]="{
          read: message.readDate,
          active: selectedIndex === i
        }"
      >
        <div class="inbox-header container-fluid">
          <div class="row">
            <div class="col-1 p-4">
              <label class="checkbox-label">
                <input type="checkbox" [checked]="changeCheckboxe$ | async" />
                <span class="checkbox-text FSA-icon icon-FSA-ok"></span>
              </label>
            </div>
            <div
              class="col-6 col-md-3 text-truncate p-4"
              (click)="toggleActiveAccordion(i)"
            >
              {{ message.subject }}
            </div>
            <div
              class="col-md-6 d-none d-md-block text-truncate p-4"
              (click)="toggleActiveAccordion(i)"
            >
              {{ message.body }}
            </div>
            <div class="col-4 col-md-2 text-truncate cursor-default p-4">
              {{ message.sentDate | date: 'dd MMM, yyyy h:m aaa' }}
            </div>
          </div>
        </div>
        <div
          class="accordion-item-wrapper"
          [ngClass]="{ active: selectedIndex === i }"
        >
          <div class="box-shadow">
            <div [innerHtml]="message.richContent"></div>
            <div *ngIf="message.documents" class="documents">
              {{ message.documents.length }}
              {{ 'fscommon.attachments' | cxTranslate }}
              <ul *ngFor="let document of message.documents">
                <li>
                  <a class="link" [href]="document.downloadUrl"
                    ><strong>{{ document.altText }}</strong></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
<ng-template #noMessages>
  <p class="p-4 border-bottom-grey">
    {{ 'fscommon.noMessagesForGroup' | cxTranslate }}
  </p>
</ng-template>
