<fd-layout-grid [col]="6">
    <!-- first row -->
    <fd-panel fd-layout-grid-span [columnSpan]="4">
        <fd-panel-body>
            <div fd-table-responsive-wrapper>
                <table fd-table>
                    <thead fd-table-header>
                        <tr fd-table-row>
                            <th fd-table-cell>Customer ID</th>
                            <th fd-table-cell>Name</th>
                            <th fd-table-cell>Date of Birth</th>
                            <th fd-table-cell>Email</th>
                            <th fd-table-cell>Details</th>
                        </tr>
                    </thead>
                    <tbody fd-table-body>
                        <tr *ngFor="let user of users" fd-table-row>
                            <td fd-table-cell class="fd-has-font-weight-semi">{{user.uid}}</td>
                            <td fd-table-cell>{{user.name}}</td>
                            <td fd-table-cell>{{user.dateOfBirth}}</td>
                            <td fd-table-cell>{{user.displayUid}}</td>
                            <td fd-table-cell><a class="link" [routerLink]="{ cxRoute: 'customerOverview', params: { uid: user.uid } }
                                | cxUrl">View More</a></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </fd-panel-body>
    </fd-panel>
</fd-layout-grid>
