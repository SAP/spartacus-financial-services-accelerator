<div class="products-wrapper d-md-flex justify-content-around mb-2">
  <ng-container *ngIf="component$ | async as component">
    <ngb-tabset [ngClass]="{ 'hide-tab-heading': tabs$.length === 1 }">
      <ngb-tab *ngFor="let tabElement of tabs$">
        <ng-container *ngIf="tabElement | async as tab">
          <ng-template ngbTabTitle>
            {{ tab.title }}
          </ng-template>
          <ng-template ngbTabContent>
            <ng-container
              [cxComponentWrapper]="{
                flexType: 'CMSComparisonTabComponent',
                uid: tab.uid
              }"
            >
            </ng-container>
          </ng-template>
        </ng-container>
      </ngb-tab>
    </ngb-tabset>
  </ng-container>
</div>
