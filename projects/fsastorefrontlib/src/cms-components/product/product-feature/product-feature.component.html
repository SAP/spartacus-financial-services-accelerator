<ng-container *ngIf="component$ | async as component">
  <div class="product-feature-wrapper">
    <h3 class="section-header-heading text-capitalize">
      {{ component.title }}
    </h3>
    <div class="product-feature-image"></div>
    <div class="item-details" *ngIf="product$ | async as product">
      <ul [innerHTML]="product.summary"></ul>
    </div>
  </div>
</ng-container>
