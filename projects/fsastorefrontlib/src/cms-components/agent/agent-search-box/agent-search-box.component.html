<div class="mt-5 pr-md-3">
  <div class="searchbox">
    <div class="form-group search-wrapper">
      <input
        #queryInput
        [formControl]="searchBox"
        (keyup)="onKey($event)"
        placeholder="{{ 'fscommon.agentLocator.searchBox' | cxTranslate }}"
      />
      <cx-icon
        [type]="iconTypes.SEARCH"
        aria-label="search"
        class="search"
        [routerLink]="['/agent-locator']"
        [queryParams]="{ query: queryInput.value }"
        [ngClass]="{
          'disabled-action': !(queryInput.value && queryInput.value.length)
        }"
      ></cx-icon>
    </div>
  </div>
</div>
