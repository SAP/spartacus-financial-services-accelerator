<ng-container *ngIf="component$ | async as component">
  <div class="container d-flex">
    <div class="row no-gutters category-feature-wrapper">
      <div class="col-12 media-wrapper">
        <cx-media [container]="component.media"></cx-media>
      </div>
      <div class="col-12 category-feature-text">
        <h4 class="title mb-3">{{ component.title }}</h4>
        <div class="item-details" [innerHTML]="component.description"></div>
        <a
          class="link"
          [routerLink]="
            { cxRoute: 'category', params: { code: component.category } }
              | cxUrl
          "
          >{{ 'quote.moreInfo' | cxTranslate }}</a
        >
      </div>
    </div>
  </div>
</ng-container>
