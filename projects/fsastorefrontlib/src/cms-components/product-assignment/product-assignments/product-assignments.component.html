<ng-container *ngIf="productAssignments$ | async as productAssignments">
  <div class="card-row container">
    <ul class="row">
      <li
        class="single-card col-3"
        *ngFor="let productAssignment of productAssignments.assignments"
      >
        {{ productAssignment.product.name }}
      </li>
    </ul>
  </div>
</ng-container>
