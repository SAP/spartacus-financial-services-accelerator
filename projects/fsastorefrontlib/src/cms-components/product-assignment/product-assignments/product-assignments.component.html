<h2>{{ 'b2b.selectProducts' | cxTranslate }}</h2>
<ng-container *ngIf="productAssignments$ | async as productAssignments">
  <div class="card-row container">
    <div class="row">
      <div
        class="single-card col-4"
        *ngFor="let productAssignment of productAssignments"
      >
        <cx-fs-product-assignment-item
          [productAssignment]="productAssignment"
          [orgUnitId]="orgUnitId"
        >
        </cx-fs-product-assignment-item>
      </div>
    </div>
  </div>
</ng-container>
