<h2>{{ 'b2b.activeProducts' | cxTranslate }}</h2>
<ng-container *ngIf="productAssignments$ | async as productAssignments">
  <div class="card-row container">
    <div class="row">
      <ng-container *ngFor="let productAssignment of productAssignments">
        <ng-container *ngIf="productAssignment.active === true">
          <div class="single-card col-4">
            <fsa-product-assignment-item
              [productAssignment]="productAssignment"
              [active]="productAssignment.active"
              [orgUnitId]="orgUnitId"
            >
            </fsa-product-assignment-item>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</ng-container>
