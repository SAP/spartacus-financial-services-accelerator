<div class="cx-multi-step-checkout">
  <div class="row">
    <div class="col-12">
      <h2 class="py-4 text-center text-uppercase">
        {{ 'fscommon.makeClaim' | cxTranslate }}
      </h2>
      <section *ngIf="userRequest$ | async as userRequest">
        <fsa-progress-bar [steps]="userRequest.configurationSteps">
        </fsa-progress-bar>
      </section>
    </div>
  </div>
</div>
