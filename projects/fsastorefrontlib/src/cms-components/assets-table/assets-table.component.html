<ng-container *ngIf="assets?.length > 0; else noAssets">
  <table class="box-shadow table table-hover border border-color-3 mt-5">
    <thead class="d-none d-md-table-row">
      <th *ngFor="let heading of dataByAssetType.headings" scope="col">
        {{ heading | cxTranslate }}
      </th>
    </thead>
    <tbody>
      <tr class="position-relative" *ngFor="let asset of assets">
        <cx-fs-asset-td
          *ngFor="let assetConfig of dataByAssetType.values; let i = index"
          [asset]="asset"
          [assetConfig]="dataByAssetType.values[i]"
          [mobileColumn]="dataByAssetType.headings[i]"
          [selectedAsset]="selectedAsset"
          (resolveIconAction)="resolveIconAction($event)"
          [ngClass]="selectedAsset"
        >
        </cx-fs-asset-td>
      </tr>
    </tbody>
  </table>
</ng-container>
<ng-template #noAssets>
  <h3 class="text-center mt-5">
    {{ noAssetsCase | cxTranslate }}
  </h3>
</ng-template>
