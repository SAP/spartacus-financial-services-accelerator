<ng-container *ngIf="component$ | async as component; else loading">
  <ng-container *ngIf="formDefinition$ | async as formDefinition; else loading">
    <cx-form-component
      *ngIf="formConfig"
      [formId]="component.formId"
      [formTitle]="formDefinition.name"
      [formConfig]="formConfig"
      [applicationId]="component.applicationId"
      [formCategoryCode]="component.category"
      [formData]="formData$"
    ></cx-form-component>
  </ng-container>
</ng-container>
<ng-template #loading>
  <cx-spinner></cx-spinner>
</ng-template>
