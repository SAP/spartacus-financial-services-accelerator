<ng-container *ngIf="component$ | async as component">
  <ng-container *ngIf="formLoaded$ | async as loaded">
    <cx-form-component
      *ngIf="loaded && component.formId && component.applicationId"
      [formCategoryCode]="component.category"
      [formId]="component.formId"
      [formConfig]="formConfig"
      [applicationId]="component.applicationId"
    ></cx-form-component>
  </ng-container>
</ng-container>
