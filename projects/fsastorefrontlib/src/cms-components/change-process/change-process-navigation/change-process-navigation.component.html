<section *ngIf="changeRequest$ | async as changeRequest">
  <div class="row mt-5">
    <button
      class="action-button btn-block"
      (click)="cancelRequest(changeRequest.requestId)"
    >
      {{ 'common.back' | cxTranslate }}
    </button>
    <button
      class="primary-button btn-block"
      (click)="navigateNext(activeStepIndex)"
    >
      {{ 'common.continue' | cxTranslate }}
    </button>
  </div>
</section>
