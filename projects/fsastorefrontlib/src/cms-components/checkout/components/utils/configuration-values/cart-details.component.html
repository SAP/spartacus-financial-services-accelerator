<ng-container *ngFor="let item of valueItems">
  <ng-container *ngIf="getTranslation(translationChunk, item.key)">
    <div class="short-overview-title col-7">
      {{ getTranslation(translationChunk, item.key) }}:
    </div>
    <div class="short-overview-value col-5">
      {{ item.value }}
    </div>
  </ng-container>
</ng-container>
