<ng-container *ngIf="cards$ | async as cards">
  <div class="box-shadow mb-5">
    <h3 class="section-header-heading text-center">
      {{ 'paymentForm.payment' | cxTranslate }}
    </h3>
    <ng-container *ngIf="!(isLoading$ | async); else loading">
      <div class="py-3 px-4">
        <h4 class="mb-4">
          {{ 'fscommon.paymentMethod' | cxTranslate }}
        </h4>
        <form>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="creditCard"
              value="creditCard"
              name="paymentMethod"
              (click)="setSelectedPaymentMethod('creditCard')"
            />
            <label class="pl-3 pt-1" for="creditCard">
              {{ 'fscommon.creditCard' | cxTranslate }}
            </label>
            <input
              class="form-check-input"
              type="radio"
              id="invoice"
              value="invoice"
              name="paymentMethod"
              (click)="
                selectPaymentMethod({ id: 'invoice' });
                setSelectedPaymentMethod('invoice')
              "
            />
            <label class="pl-3 pt-1" for="invoice">
              {{ 'fscommon.invoice' | cxTranslate }}
            </label>
          </div>
        </form>
        <ng-container *ngIf="selectedPaymentMethod === 'creditCard'">
          <div class="my-4">
            <hr />
          </div>
          <ng-container
            *ngIf="
              cards?.length && !newPaymentFormManuallyOpened;
              else newPaymentForm
            "
          >
            <div class="row mb-4">
              <div class="col-md-12 col-lg-6">
                <button
                  class="btn btn-block btn-action"
                  (click)="showNewPaymentForm()"
                >
                  {{ 'paymentForm.addNewPayment' | cxTranslate }}
                </button>
              </div>
            </div>

            <div class="row">
              <div
                class="cx-payment-card col-md-12 col-lg-6"
                *ngFor="let card of cards"
              >
                <div class="cx-payment-card-inner">
                  <cx-card
                    [border]="true"
                    [fitToContainer]="true"
                    [content]="card.content"
                    (sendCard)="selectPaymentMethod(card.paymentMethod)"
                  ></cx-card>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </ng-container>
  </div>
  <div *ngIf="!newPaymentFormManuallyOpened" class="row">
    <div class="col-md-12 col-lg-6 mb-3 mb-lg-0">
      <ng-container
        *ngIf="previousCheckoutStep$ | async as previousCheckoutStep"
        ><button
          class="action-button btn-block"
          (click)="navigateBack(previousCheckoutStep)"
        >
          {{ 'common.back' | cxTranslate }}
        </button></ng-container
      >
    </div>
    <div class="col-md-12 col-lg-6">
      <ng-container *ngIf="nextCheckoutStep$ | async as nextCheckoutStep"
        ><button
          class="primary-button btn-block"
          type="button"
          data-checkout-url=""
          (click)="navigateNext(nextCheckoutStep)"
        >
          {{ 'common.continue' | cxTranslate }}
        </button></ng-container
      >
    </div>
  </div>
  <ng-template #newPaymentForm>
    <cx-payment-form
      (setPaymentDetails)="setPaymentDetails($event)"
      (closeForm)="hideNewPaymentForm()"
      (goBack)="back()"
      [paymentMethodsCount]="cards?.length || 0"
      [setAsDefaultField]="!isGuestCheckout"
    ></cx-payment-form>
  </ng-template>
</ng-container>

<ng-template #loading>
  <div class="cx-spinner"><cx-spinner></cx-spinner></div>
</ng-template>
