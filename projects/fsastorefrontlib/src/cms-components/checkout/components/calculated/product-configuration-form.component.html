<ng-container *ngIf="product$ | async as product">
  <ng-container *ngIf="formDefinition$ | async as formDefinition; else loading">
    <cx-form-component
      *ngIf="formConfig"
      [formId]="formDefintionId"
      [formConfig]="formConfig"
      [applicationId]="applicationId"
    ></cx-form-component>
  </ng-container>
</ng-container>
