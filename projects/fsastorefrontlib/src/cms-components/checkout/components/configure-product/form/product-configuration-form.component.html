<ng-container *ngIf="formDefinition$ | async as formDefinition; else loading">
  <ng-container *ngIf="formConfig">
    <cx-form-component
      [formId]="formDefinition.formId"
      [formConfig]="formConfig"
      [formSubject]="formDefinition.subject"
      [applicationId]="applicationId"
      [formCategoryCode]="formCategory"
      [formData]="formData$"
    ></cx-form-component>
  </ng-container>
</ng-container>
<ng-template #loading>
  <cx-spinner></cx-spinner>
</ng-template>
